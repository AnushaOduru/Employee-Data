<div class="container mt-5">
  <!--showsuccessmsg-->
 
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong> Successfully Delete! 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <!--showsuccessmsg-->
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Salary</th>
            <th scope="col">Company</th>
            <th scope="col">Gender</th>
            <th scope="col">Edits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of readData">
            <th scope="row"> <button class="btn btn-outline-primary" (click)="getIdData(emp.id)">{{emp.id}}</button><!-- <a [routerLink]="['/read' ,emp.id]">{{emp.id}}</a>--></th>
           
            <td>{{emp.name}}</td>
            <td>{{emp.city}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.company}}</td>
            <td>{{emp.gender}}</td>
            
            <td>
              <a [routerLink]="['/create' ,emp.id]" class="btn btn-sm btn-success">update</a>&nbsp;
             &nbsp;
              <button class="btn btn-sm btn-danger" (click)="deleteID(emp.id)">Delete</button>
            </td>
          </tr>
         
        </tbody>
      </table>

</div>
